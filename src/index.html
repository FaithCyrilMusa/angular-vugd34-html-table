<!DOCTYPE html>
<html>
  <head>
    <title>Tables - HTML</title>
    <style>
      table, th, td {border: 1px solid black; border-collapse: collapse;}
    </style>
  </head>

          <td>18</td>
          <td>19</td>

        </tr>
        <tr>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
        </tr>
        <tr>
          <td>28</td>
          <td>29</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
  </body>
</html>
